<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="tip-calculator">
    <img  class="logo" src="images/logo.svg" alt="Splitter logo">
    <div class="calculator-wrapper">
      <div class="bill-form">
        <div class="bill">
          <label class="label" for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" min="0" data-bill>
        </div>
        <div class="select-tip-wrapper">
          <span class="label">Select Tip %</span>
          <div class="tips-wrapper">
            <button class="tip-selector" type="button" data-tip-value="5">5%</button>
            <button class="tip-selector" type="button" data-tip-value="10">10%</button>
            <button class="tip-selector" type="button" data-tip-value="15">15%</button>
            <button class="tip-selector" type="button" data-tip-value="25">25%</button>
            <button class="tip-selector" type="button" data-tip-value="50">50%</button>
            <input class="custom-tip" type="number" id="custom-tip" name="custom-tip" placeholder="Custom" min="0" data-custom-tip>
          </div>
        </div>
        <div class="people">
          <label class="label" for="people">Number of people</label>
          <input type="number" id="people" name="people" placeholder="0" min="0" data-people-ammount>
          <span class="people-error">Can't be zero</span>
        </div>
      </div>
      <div class="results">
        <div class="tip-and-total-wrapper">
          <div class="tip-amount">
            <div class="description">Tip Amount<br><span>/ person</span>
            </div>
            <div class="tip-value">$<span data-tip-person>0.00</span></div>
          </div>
          <div class="total">
            <div class="description">Total<br><span>/ person</span>
            </div>
            <div class="tip-value">$<span data-total-person>0.00</span></div>
          </div>
        </div>
        <button class="reset" type="button" data-reset-button disabled>Reset</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fabian-guerrero" target="_blank">Fabian Guerrero</a>.
  </div>

  <script src="script/script.js"></script>

</body>
</html>
